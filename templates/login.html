<!DOCTYPE html>
<html class="h-screen" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}"> -->
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,200&family=Syncopate:wght@700&display=swap');

    .text-subtitle {
        font-family: 'Montserrat', sans-serif;
    }

    .brand-name {
        font-family: 'Syncopate', sans-serif;
    }
</style>

<body class="h-screen">
    <div
        class="h-full w-3/5 img-container bg-[url('https://primestone.com/wp-content/uploads/2020/04/Smart-Buildings-1.jpg')] bg-no-repeat bg-cover float-left">
        <div
            class="h-screen flex flex-col justify-center items-center text-white text-center img-overlay bg-red-900/70">

            <div class="text-white font-bold text-2xl mb-9 brand-name justify-between">
                <i class="fa-solid fa-crown fa-lg pr-5"></i>CROWN BANK
            </div>
            <div class="text-lg w-2/5 text-subtitle">Take control with all-in-one investment, retirement, checking and
                more.</div>
        </div>
    </div>
    <div class="h-full w-2/5 float-right">
        <div class="flex flex-col justify-center items-center h-screen">
            <div class="px-5 py-5">
                <div class="text-3xl font-bold px-20 mb-5 text-red-600 font brand-name">
                    <i class="fa-solid fa-crown fa-lg pr-5 fill-red-700"></i>CROWN BANK
                </div>
                <div class="text-center mb-20 text-subtitle">
                    We are happy to see you again!
                </div>
                <div class="flex flex-col justify-center items-center">

                </div>
                <form action="{{ url_for('login') }}" method="post">
                    <div class="flex flex-col justify-center items-center">
                        {% if error == True %}
                        <div class="text-red-600 text-sm mb-3 underline">Incorrect username or password. Try again.
                        </div>
                        {% endif %}
                        <input type="text" name="username" id="username" placeholder="Username" required
                            class="border rounded-full px-3 py-2 w-3/4 mb-5 outline-none caret-red-500 focus:outline-red-500">
                        <input type="password" name="password" id="password" placeholder="Password" required
                            class="border rounded-full px-3 py-2 w-3/4 mb-2 outline-none caret-red-500 focus:outline-red-500">
                        <a href="forgotpw"
                            class="w-3/4 text-right text-sm text-red-500 font-bold underline float-right mb-14">Forgot
                            password?</a>
                        <button type="submit"
                            class="w-3/5 bg-red-700 hover:bg-red-800 px-2 py-2 rounded-full font-bold text-white mb-5">SIGN
                            IN</button>
                    </div>
                </form>
                <div class="text-center text-xs">Don't have an account? <a class="text-red-500 font-bold underline"
                        href="register">Sign
                        up</a>
                </div>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
